<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template Produtivo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0c29;  /* fundo dark com degradê */
      background: linear-gradient(to right, #302b63, #24243e);
      color: white;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    h1 {
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    .urgencia-alta { color: #ff4d4d; }
    .urgencia-media { color: #ffa500; }
    .urgencia-baixa { color: #32cd32; }
    .foguete-subindo {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      animation: subirFoguete 3s ease-in-out;
      z-index: 999;
    }
    @keyframes subirFoguete {
      0% { bottom: 0; opacity: 0; }
      50% { opacity: 1; }
      100% { bottom: 100%; opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Template</h1>
    <p>Faça o seu dia Produtivo!</p>
    <input type="text" id="tarefaInput" placeholder="Digite aqui suas demandas!">
    <button onclick="adicionarTarefa()">Adicionar</button>
    <ul id="listaTarefas"></ul>

    <h3>Tarefas Concluídas Hoje</h3>
    <ul id="concluidasHoje"></ul>

    <h3>Tarefas Recorrentes</h3>
    <ul id="tarefasRecorrentes"></ul>
  </div>
  <script>
    let tarefas = [];
    let tarefasConcluidasHoje = 0;

    function adicionarTarefa() {
      const nome = document.getElementById('tarefaInput').value;
      if (!nome) return;
      const nova = {
        id: Date.now(),
        nome,
        concluida: false,
        dataConclusao: null,
        recorrente: Math.random() > 0.5,
        urgencia: ['baixa', 'media', 'alta'][Math.floor(Math.random() * 3)],
        tags: ['dev', 'personal', 'estudo'][Math.floor(Math.random() * 3)]
      };
      tarefas.push(nova);
      renderizar();
      document.getElementById('tarefaInput').value = '';
    }

    function concluirTarefa(id) {
      const tarefa = tarefas.find(t => t.id === id);
      if (!tarefa.concluida) {
        tarefa.concluida = true;
        tarefa.dataConclusao = new Date().toISOString();
        tarefasConcluidasHoje++;
        if (tarefasConcluidasHoje === 5) mostrarFoguete();
      }
      renderizar();
    }

    function mostrarFoguete() {
      const foguete = document.createElement("img");
      foguete.src = "https://cdn-icons-png.flaticon.com/512/3214/3214425.png"; // Foguete icone
      foguete.classList.add("foguete-subindo");
      document.body.appendChild(foguete);
      setTimeout(() => foguete.remove(), 4000);
    }

    function renderizar() {
      const lista = document.getElementById('listaTarefas');
      lista.innerHTML = '';
      tarefas.forEach(t => {
        if (!t.concluida) {
          const li = document.createElement('li');
          li.innerHTML = `
            <input type="checkbox" onclick="concluirTarefa(${t.id})">
            <span class="urgencia-${t.urgencia}">[${t.urgencia.toUpperCase()}]</span>
            ${t.nome} - <small>tag: ${t.tags}</small>
          `;
          lista.appendChild(li);
        }
      });

      document.getElementById('concluidasHoje').innerHTML = tarefas.filter(t => t.concluida && t.dataConclusao?.startsWith(new Date().toISOString().slice(0, 10))).map(t => `<li>${t.nome}</li>`).join('');

      document.getElementById('tarefasRecorrentes').innerHTML = tarefas.filter(t => t.recorrente).map(t => `<li>${t.nome}</li>`).join('');
    }
  </script>
</body>
</html>
